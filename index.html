<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Test</title>
    <link rel="stylesheet" type="text/css" href="./script/style.css">
</head>
<body>

    <script type="module" src="./script/script.js"></script>

    <label for="shapeSelector">Select Shape:</label>
    <select id="shapeSelector">
        <option value="shape1">Shape 1</option>
        <option value="shape2">Shape 2</option>
        <!-- Add more options for additional shapes if needed -->
    </select>

    <button onclick="moveSelectedShape()">Move Right and Up</button>
    <input placeholder="x values" type="number" id="x_input"></input>
    <input placeholder="y values" type="number" id="y_input"></input>
    <p>Shape 1 x coordinate: <span id="s1_xcoor">0</span></p>
    <p>Shape 1 y coordinate: <span id="s1_ycoor">0</span></p>
    <p>Shape 2 x coordinate: <span id="s2_xcoor">0</span></p>
    <p>Shape 2 y coordinate: <span id="s2_ycoor">0</span></p>
</body>
</html>
